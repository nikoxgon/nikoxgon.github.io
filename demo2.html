<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo2</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            height: 100vh;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            background-color: #FFF;
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.css" />
</head>

<body>
    <div id="fullpage">
        <div id="home" class="section active" style="background-color: teal">
            <div id="particles-js"></div>
        </div>
        <div id="description" class=" section" style="background-color: tomato">
            asdasd
        </div>
        <div id="prices" class=" section" style="background-color: rgb(151, 30, 9)">
            ada
        </div>
        <div id="videos" class=" section" style="background-color: yellowgreen">
            zxczxcz
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.js"
        integrity="sha256-Rdji/qAPOeZSesuIRY0stuQtgS+xyXOS6Pg1l3W0wPo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.extensions.min.js"
        integrity="sha256-hpQQQJNPOw2uF6eylQqhnNkjQWl8F7FVGx3WyYkdqKI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            navigation: true,
            responsiveWidth: 700,
            // anchors: ['home', 'description', 'prices', 'videos'],
            parallax: true,
            onLeave: function (origin, destination, direction) {
                console.log("Leaving section" + origin.index);
            },
        });


        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#BD10E0", "#B8E986", "#50E3C2", "#FFD300", "#E86363"]
                },
                "shape": {
                    "type": "images",
                    "stroke": {
                        "width": 0,
                        "color": "#000"
                    },
                    "polygon": {
                        "nb_sides": 6
                    },
                    "images": [
                        {
                            "src": "assets/leaves.svg",
                            "width": 100,
                            "height": 100
                        },
                        {
                            "src": "assets/leaves.svg",
                            "width": 100,
                            "height": 100
                        }
                    ]
                },
                "opacity": {
                    "value": 0.5211089197812949,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 8.017060304327615,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 12.181158184520175,
                        "size_min": 0.1,
                        "sync": true
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#c8c8c8",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": true,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
